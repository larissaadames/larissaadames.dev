<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Larissa Adames</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <a class="logo">
            <span class="roxo">&lt;</span>
            larissa.a.g
            <span class="roxo">/&gt;</span>
        </a>
        <div class="CheckboxDiv">
            <input type="checkbox" id="switch" />
            <label for="switch" class="toggler"></label>
        </div>
    </header>

    <main>
        <div class="container profile">
            <div class="profile-image">
                <img src="imgs/IconDoisTeste.png" alt="Foto de Larissa Adames" />
            </div>
            <div class="profile-text">
                <h1 style="color: var(--cor-texto-1);">Olá, eu sou a</h1>
                <h1 style="color: var(--cor-roxo-1)">Larissa Adames</h1>
                <div class="buttons">
                    <a class="button" id="download-cv" href=""
                        download="Currículums">
                        Baixar CV
                    </a>
                    <a class="button" id="contact-me" href="mailto:contato@larissaadames.dev">Entrar em
                        contato</a>
                </div>
            </div>
        </div>

        <div class="container sobre-mim">
            <h2>
                <span class="roxo">&lt;</span> sobre mim
                <span class="roxo">/&gt;</span>
            </h2>
            <p>
                Sou estudante de programação, atualmente no terceiro ano do ensino
                médio, apaixonada por robótica, com experiência em C++(Arduino), CSS,
                HTML, JavaScript e Python.
            </p>
        </div>
        <div class="container projetos">
            <h2>
                <span class="roxo">&lt;</span> projetos <span class="roxo">/&gt;</span>
            </h2>

            <div class="projetoImagens">
                <div class="projetoCapa">
                    <img src="imgs/CapaHackathon.png" alt="foto projeto hackathon" />
                </div>
                <div class="projetoCapa">
                    <img src="imgs/CapaArduinoRGB.png" alt="foto projeto  rgb com a arduino com app" />
                </div>
                <div class="projetoCapa">
                    <img src="imgs/capaWaveloom.png" alt="foto app waveloom figma" />
                </div>
                <div class="projetoCapa">
                    <img src="" alt="" />
                </div>
                <div class="projetoCapa">
                    <img src="" alt="" />
                </div>

            </div>

        </div>
    </main>

    <script>
        document.getElementById('switch').addEventListener('change', () => {
            document.body.classList.toggle('light-mode');

            localStorage.setItem('light-mode', (document.body.classList.contains('light-mode')));
        });

        if (localStorage.getItem('light-mode') === 'true') {
            document.body.classList.add('light-mode');
            document.getElementById('switch').checked = true;
        }
    </script>
</body>

</html>
